<div class="content" ng-controller="MarketController as market">
    <div class="container" >
      <div class="row">
    		<div class="post" style="margin-left: 33%;">
	      	<div class="w3-card-2 w3-margin" style="max-width:400px;">
					  <header class="w3-container w3-light-grey w3-padding-16">
					    <h3>Care Produce Price List</h3>
					  </header>
					  <ul class="w3-ul">
					    <li ng-repeat="x in market.products" class="w3-padding-16">{{x}}
					    	<span ng-click="market.removeProduct($index)" style="cursor:pointer;" class="w3-right w3-margin-right">X</span>
					    	<span ng-click="market.editProduct()" style="cursor:pointer;" class="w3-right w3-margin-right">Edit</span>
					    </li>
					  </ul>
					  <div class="w3-container w3-light-grey w3-padding-16">
					    <div class="w3-row w3-margin-top">
					      <div class="w3-col s10">
					        <input placeholder="Add product here" ng-model="market.nameProduct" class="w3-input w3-border w3-padding" style="width: 70%;position: relative;float: left;">
					        <input placeholder="Price $" ng-model="market.priceProduct" class="w3-input w3-border w3-padding" style="width: 30%;position: relative;float: left;">
					      </div>
					      <div class="w3-col s2">
					        <button ng-click="market.addProduct()" class="w3-btn w3-padding w3-green">Add</button>
					      </div>
					    </div>
					    <p class="w3-padding-left w3-text-red">{{errortext}}</p>
					  </div>
					</div>
				</div>
      </div>
		</div>
	</div>
</div>
