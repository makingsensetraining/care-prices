<header class="w3-container w3-light-grey w3-padding-16">
	<h3>Market & Porduct List</h3>
</header>
<ul class="post-grid" ng-show="market.isSelected('market')">
	<li ng-repeat="x in market.marketName" class="w3-padding-16">{{x}}
		<span ng-click="market.removeMarket($index)" style="cursor:pointer;" class="w3-right w3-margin-right">X</span>
		<span ng-click="market.clickToOpen()" style="cursor:pointer;" class="w3-right w3-margin-right">+</span>
	</li>
</ul>
