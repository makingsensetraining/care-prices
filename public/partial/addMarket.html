<div class="post" ng-show="market.isSelected('new')" style="margin-left: 33%;">
	<div class="w3-card-2 w3-margin" style="max-width:400px;">
	  <header class="w3-container w3-light-grey w3-padding-16">
	    <h3>Market List</h3>
	  </header>
	  <ul class="w3-ul">
	    <li ng-repeat="x in market.marketName" class="w3-padding-16">{{x}}
	    	<span ng-click="market.removeMarket($index)" style="cursor:pointer;" class="w3-right w3-margin-right">X</span>
	    	<span ng-click="market.clickToOpen()" style="cursor:pointer;" class="w3-right w3-margin-right">+</span>
	    </li>
	  </ul>
	  <div class="w3-container w3-light-grey w3-padding-16">
	    <div class="w3-row w3-margin-top">
	      <div class="w3-col s10">
	        <input placeholder="Add market names here" ng-model="market.addMe" class="w3-input w3-border w3-padding">
	      </div>
	      <div class="w3-col s2">
	        <button ng-click="market.addMarket()" class="w3-btn w3-padding w3-green">Add</button>
	      </div>
	    </div>
	    <p class="w3-padding-left w3-text-red">{{errortext}}</p>
	  </div>
	</div>
</div>
