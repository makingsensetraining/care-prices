	<body ng-app="CarePriceApp">
  
  	<div ng-controller="MarketController as market">
      <div class="topbar">
        <div class="container">
          <div class="row">
            <div class="col-s-4">
              <h1 ng-click="market.selectTab('market')" class="push-left">{{market.title}}</h1>
            </div>
            <div class="offset-s-4 col-s-4">
              <nav role='navigation' class="push-right">
                <ul>
                  <li><a href="#" ng-click="market.selectTab('market')">Cliente</a></li> ||
                  <li><a href="#" ng-click="market.selectTab('new')">Administrador</a></li>
                </ul>
              </nav> 
            </div>
          </div>
        </div>
      </div>
     
      <div class="content">
        <div class="container" >
          <div class="row">
            <ul class="post-grid" ng-show="market.isSelected('market')">
        		</ul>

        		<div class="post" ng-show="market.isSelected('new')" style="margin-left: 33%;">
			      	<div class="w3-card-2 w3-margin" style="max-width:400px;">
							  <header class="w3-container w3-light-grey w3-padding-16">
							    <h3>Market List</h3>
							  </header>
							  <ul class="w3-ul">
							    <li ng-repeat="x in market.marketName" class="w3-padding-16">{{x}}
							    	<span ng-click="market.removeMarket($index)" style="cursor:pointer;" class="w3-right w3-margin-right">X</span>
							    	<span ng-click="market.clickToOpen()" style="cursor:pointer;" class="w3-right w3-margin-right">+</span>
							    </li>
							  </ul>
							  <div class="w3-container w3-light-grey w3-padding-16">
							    <div class="w3-row w3-margin-top">
							      <div class="w3-col s10">
							        <input placeholder="Add market names here" ng-model="market.addMe" class="w3-input w3-border w3-padding">
							      </div>
							      <div class="w3-col s2">
							        <button ng-click="market.addMarket()" class="w3-btn w3-padding w3-green">Add</button>
							      </div>
							    </div>
							    <p class="w3-padding-left w3-text-red">{{errortext}}</p>
							  </div>
							</div>
						</div>
		      </div>
    		</div>
  		</div>

  	</div>

  	<script type="text/ng-template" id="templateId">
        	<div class="content" ng-controller="MarketController as market">
		        <div class="container" >
		          <div class="row">
		        		<div class="post" style="margin-left: 33%;">
					      	<div class="w3-card-2 w3-margin" style="max-width:400px;">
									  <header class="w3-container w3-light-grey w3-padding-16">
									    <h3>Care Produce Price List</h3>
									  </header>
									  <ul class="w3-ul">
									    <li ng-repeat="x in market.marketName.products" class="w3-padding-16">{{x}}
									    	<span ng-click="market.products.removeMarket($index)" style="cursor:pointer;" class="w3-right w3-margin-right">X</span>
									    	<span ng-click="market.products.clickToOpen()" style="cursor:pointer;" class="w3-right w3-margin-right">Edit</span>
									    </li>
									  </ul>
									  <div class="w3-container w3-light-grey w3-padding-16">
									    <div class="w3-row w3-margin-top">
									      <div class="w3-col s10">
									        <input placeholder="Add product here" ng-model="market.products.addName" class="w3-input w3-border w3-padding" style="width: 70%;position: relative;float: left;">
									        <input placeholder="Price $" ng-model="market.products.addPrice" class="w3-input w3-border w3-padding" style="width: 30%;position: relative;float: left;">
									      </div>
									      <div class="w3-col s2">
									        <button ng-click="market.products.addProduct()" class="w3-btn w3-padding w3-green">Add</button>
									      </div>
									    </div>
									    <p class="w3-padding-left w3-text-red">{{errortext}}</p>
									  </div>
									</div>
								</div>
				      </div>
		    		</div>
		  		</div>
        </div>
    </script>

  	<!-- scripts -->
	  	<script src="js/vendor/angular/angular.min.js"></script>
